<form class="textfield-ciudad" (ngSubmit)="enviarCiudad()">
  <mat-form-field class="textfield-ciudad-full-width">
    <mat-label>Localizaci√≥n</mat-label>
    <input
      matInput
      [(ngModel)]="ciudad"
      name="ciudad"
      maxlength="256"
      placeholder="Introduce ciudad"
    />
  </mat-form-field>

  <section>
    <button mat-raised-button color="primary" type="submit" (click)="enviarCiudad()">Enviar</button>
  </section>
</form>
